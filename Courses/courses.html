<title>Lecturer Dashboard - Student Information System</title>
</head>
<body>

<div class="top-bar">
    <div class="menu-icon" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>
    
    <div class="menu-list">
        <ul>
            <li><a href="courses.html">Courses</a></li>
            <li><a href="../LecturerGrades/grades.html">Grades</a></li>
        </ul>
    </div>    
    
    <div class="title">
        <h3><a href="../Homepage/homepage.html" style="text-decoration: none; color: white;">Student Information System</a></h3>
    </div>

<div class="add-lecture">
    <input type="text" id="lecture-name" placeholder="Enter Lecture Name">
    <button onclick="addLecture()">Add Lecture</button>
</div>

<div class="lecturer-container">
</div>

<div class="add-student-panel" id="add-student-panel" style="display: none;">
    <h4>Add Student</h4>
    <input type="text" id="student-id" placeholder="Student ID">
    <input type="text" id="student-name" placeholder="Name Surname">
    <button onclick="addStudent()">Add</button>
</div>

<div class="remove-student-panel" id="remove-student-panel" style="display: none;">
    <h4>Remove Student</h4>
    <select id="remove-student-select">
    </select>
    <button onclick="removeStudent()">Remove</button>
</div>

<script src="courses.js"></script>

</body>
